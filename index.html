<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <header  >
    <!--Mobile Header -->
     <div class=".container mobile-header">
        <!-- Logo-Left side -->

     <div class="logo">
      <a href="#Home"><img class="logo" src="https://askbootstrap.com/preview/landeng/img/logo.svg" alt=""></a>
     </div>
     <!-- humburger-right side -->
      <div class="hamburger">
        <i class="fa-solid fa-bars" data-visible="true"></i>
        <i class="fa-solid fa-close" data-visible="false"></i>
    </div>

     </div>

   
    <!-- Desktop menue -->
      <div class="container">
         <nav class="desktop-menue">

          <!-- Logo-Left side -->

          <div class="logo">
           <a href="#Home"><img class="logo" src="https://askbootstrap.com/preview/landeng/img/logo.svg" alt=""></a>
          </div>

          <!-- Menus link -->

          <ul class="menues-link">
            <li><a href="#about"> About</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#pricing">Pricing </a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#customers">Customers</a></li>
          </ul>
          <!-- Menus link right-side -->

          <ul class="menues-link-butten">
            <li><a href="#login">Login</a></li>
            <li class="start"><a href="#start-free-trail">Start free trail</a></li>
          </ul>
           


         </nav>
       </div> 
    <!-- Mobile menue -->
      <nav class="mobile-menue" data-visible="false" >

        <div class="navigation">
            <!-- Menus link -->
         <ul class="menues-link">
          <li><a href="#about"> About</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#pricing">Pricing </a></li>
          <li><a href="#resources">Resources</a></li>
          <li><a href="#customers">Customers</a></li>
          <li><a href="#login">Login</a></li>
          <li class="start"><a href="#start-free-trail">Start free trail</a></li>
        </ul>
        </div>
        
       

        
      </nav>
    </header>

    <script>
      const hamburger = document.querySelector('.hamburger');
      const mobilemenue= document.querySelector(".mobile-menue");
      const icons = document.querySelectorAll("i");

      hamburger.addEventListener("click", function (event) {
          const isVisible = mobilemenue.getAttribute('data-visible');
          if (isVisible == "true") {
              // qari hiding
              mobilemenue.setAttribute('data-visible', "false");
              icons[0].setAttribute('data-visible', "true");
              icons[1].setAttribute('data-visible', "false");
          } else if (isVisible == "false") {
              // soo bandhig showing
              mobilemenue.setAttribute('data-visible', "true");
              icons[0].setAttribute('data-visible', "false");
              icons[1].setAttribute('data-visible', "true");
          }
      });


  </script>
  </body>
</html>
