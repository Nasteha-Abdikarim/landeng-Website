<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section class=" container  main">
        <div class="login-page">
        <div class="sign-in">
            <h6>SIGN IN</h6>  <P>GET STARTED FREE</P> </div>
            <div class="Home">
                <a href="index.html">    <i class="fa-solid fa-close" data-visible="false"></i></a>
            </div>
        </div>

        <h1>Sign up to Landeng.</h1>

        <div class="other-login">
            <button class="sign-up-google"> <i class="fa-brands fa-google-plus-g"></i> Sign Up with google </button>
            <button class="sign-up-twitter"><i class="fa-brands fa-twitter"></i></button>
        </div>

        <div class="line">
            <span class="or"> Or</span>
        </div>

       <form >
        <div class="names"> 
            <div class="fullname">
             <label for="name"> Full Name</label> <input type="text" placeholder="Full Name">
            </div>

            <div class="user-name">
                <label for="name"> Username</label> <input type="text" placeholder="Username">
            </div> 
        </div>
        <div class="emai">
            <label for="Email"> Email address</label><br>
            <input type="email" placeholder="Email Address">
        </div>

        <div class="password">
         <label for="Email"> password</label><br>
         <input type="password" placeholder="Email Address">

        </div>

       </form>

       <p class="click">By clicking on the Sign Up button, you agree to Landeng. <span>terms and conditions of use.</span></p>
       <button>Try it Free</button>

    </section>
</body>
</html>
